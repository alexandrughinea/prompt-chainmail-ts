name: Publish to npm and JSR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      registry:
        description: "Registry to publish to"
        required: true
        default: "both"
        type: choice
        options:
          - npm
          - jsr
          - both

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build package
        run: npm run build

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version }}
          # Update JSR version to match package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          sed -i "s/\"version\": \".*\"/\"version\": \"$NEW_VERSION\"/" jsr.json

      - name: Push changes
        run: git push --follow-tags

      - name: Publish to npm
        if: github.event.inputs.registry == 'npm' || github.event.inputs.registry == 'both'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Deno for JSR
        if: github.event.inputs.registry == 'jsr' || github.event.inputs.registry == 'both'
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Publish to JSR
        if: github.event.inputs.registry == 'jsr' || github.event.inputs.registry == 'both'
        run: npx jsr publish
